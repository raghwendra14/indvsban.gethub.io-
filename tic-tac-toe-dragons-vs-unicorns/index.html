<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Specbits - Tic Tac Toe: India Vs Pakistan</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <h1><span style="color: orange; font-size: 10vh;">INDIA</span> <span style="font-size: 7vh;">vs</span> <span style="color: green; font-size: 8vh;">BANGLADESH</span></h1>
    <h3 style="font-size: 5vh; background: linear-gradient(orange, white, green); color: #f81638;">Guess Who Win</h3>

      <img src="https://static.javatpoint.com/biography/images/rohit-sharma.png" alt="" id="currentBeastImg">

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div class="game-end-overlay" id="gameEndOverlay">
      <div class="winning-message" data-winning-message>
        <p></p>
      </div>
      <div class="btn-container">
        <button class="reset-button" id="resetButton">play again</button>
      </div>
    </div>
  </div>
